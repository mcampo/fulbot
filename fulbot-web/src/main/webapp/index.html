<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fulbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="container">
		<h1><a href="#">Fulbot</a></h1>

		<div class="row">
			<section id="event-list" class="span2"></section>
			<section id="event-view" class="span4"></section>
		</div>
	</div>
	
	<script id="event-list-hbs" type="text/x-handlebars">
		<ul class="nav nav-tabs nav-stacked">
		{{#events}}
			<li data-id="{{id}}"><a href="#/events/{{id}}">{{emailData.subject}}</a></li>
		{{/events}}
		</ul>
	</script>

	<script id="event-view-hbs" type="text/x-handlebars">
		<div class="event">
			<h1>{{emailData.subject}} <button type="button" class="btn btn-mini btn-delete">Delete</button></h1>
			<ol>
			{{#attendance}}
				<li><span class="attendee">{{.}}</span><button class="btn btn-mini btn-remove">Remove</button></li>
			{{/attendance}}
			</ol>
			<div>
				<input type="text" class="new-attendee"><button class="btn btn-add">Add</button>
			</div>
		</div>
	</script>
	
	<script type="text/javascript" src="js/jquery-2.0.2.js"></script>
	<script type="text/javascript" src="js/underscore-1.4.4.js"></script>
	<script type="text/javascript" src="js/backbone-1.0.0.js"></script>
	<script type="text/javascript" src="js/handlebars-1.0.0.js"></script>
	<script type="text/javascript" src="js/fulbot.js"></script>
	<script type="text/javascript" src="js/templates.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" src="js/events.js"></script>

</body>
</html>
